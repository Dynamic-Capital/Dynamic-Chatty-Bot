name: Supabase Project Audit
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Mondays 03:00 UTC
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -v
          npm -v
          chmod +x scripts/audit/run.sh
          ./scripts/audit/run.sh
      - name: Generate FK Index SQL
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          chmod +x scripts/audit/run_fk_index_gen.sh || true
          scripts/audit/run_fk_index_gen.sh
      - name: Upload FK SQL
        uses: actions/upload-artifact@v4
        with:
          name: fk-indexes-sql
          path: .audit/generated_fk_indexes.sql
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: .audit/*
